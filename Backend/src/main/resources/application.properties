# Application Name
spring.application.name=elite-haven

# Active Profile (will be overridden by Docker)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# -------------------------
# Database Configuration (Using Environment Variables)
# -------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/elitehaven?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:God@2004}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------
# JPA/Hibernate Configuration
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# âœ… CRITICAL: Execute data.sql after schema creation
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# -------------------------
# JWT Configuration
# -------------------------
app.jwt.secret=${JWT_SECRET:12345678765432123456780987654356189238478542386479328748574927534890238475623847562384756238475623847562384756238475623847562384756}
app.jwt.expiration=86400000

# -------------------------
# Logging Configuration
# -------------------------
logging.file.name=logs/elitehaven.log
logging.level.root=INFO
logging.level.com.hms.elite_haven=DEBUG
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# -------------------------
# Server Configuration
# -------------------------
server.port=8080
