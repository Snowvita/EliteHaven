<div class="signup-container">
  <div class="signup-card">
    <h2 class="signup-title">Create Your Account</h2>
    <p class="signup-subtitle">Join EliteHaven for exclusive hotel bookings</p>

    <form (ngSubmit)="onSubmit()" class="signup-form">
      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Full Name -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          [(ngModel)]="fullName"
          placeholder="Enter your full name"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="number"
          id="phone"
          name="phone"
          [(ngModel)]="phone"
          placeholder="Enter 10-digit phone number"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Create a password (min 8 characters)"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Confirm Password with Match Indicator -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Re-enter your password"
          required
          [disabled]="isLoading"
          [class.input-success]="passwordsMatch()"
          [class.input-error]="passwordsDontMatch()"
        />
        <!-- Real-time Match Feedback -->
        <span class="match-indicator success" *ngIf="passwordsMatch()">
          ✓ Passwords match
        </span>
        <span class="match-indicator error" *ngIf="passwordsDontMatch()">
          ✗ Passwords do not match
        </span>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-signup" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>

      <!-- Sign In Link -->
      <p class="signin-link">
        Already have an account? <a routerLink="/signin">Sign In</a>
      </p>
    </form>
  </div>
</div>
