<div class="signin-container">
  <div class="signin-card">
    <h2 class="signin-title">Sign In to EliteHaven</h2>
    <p class="signin-subtitle">Welcome back! Please enter your credentials</p>

    <form (ngSubmit)="onSubmit()" class="signin-form">
      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Password Input -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required
          [disabled]="isLoading"
        />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-signin" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>

      <!-- Sign Up Link -->
      <p class="signup-link">
        Don't have an account? <a routerLink="/signup">Sign Up</a>
      </p>
    </form>
  </div>
</div>
